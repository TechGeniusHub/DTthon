<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Project Management</title>
    <link rel="stylesheet" href="./CSS/Main.css"/>
    <link rel="stylesheet" href="./CSS/MainIcon.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="sidebar" id="sidebar">
        <div id="sidebarHead">
            <h2>Journey Board</h2>
            <div class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-arrow-left"></i>
            </div>
        </div>
        <ul id="taskList">
            <!-- Tasks will be dynamically loaded here -->
        </ul>
    </div>

    <div class="main-content">
        <div class="header-container">
            <h1>Technical Project Management</h1>
            <button type="button" class="submit-btn">Submit</button>
        </div>
        
        <div class="header">
            <p id="shortDescription">Loading...</p>
        </div>

        <div class="grid" id="grid">
            <!-- Content like video, thread, and articles will be dynamically loaded here -->
        </div>
    </div>
    <div class="floating-icons">
        <i class="fas fa-question-circle icon"></i>
        <i class="fas fa-handshake icon"></i>
        <i class="fas fa-calendar-alt icon"></i>
    </div>
    
    <script src="./JS/Main.js"></script> <!-- Link to external JS file -->
</body>
</html>
